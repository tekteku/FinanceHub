<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>ðŸ’° FinanceHub</h1>
      <p>Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Email</label>
        <input 
          type="email" 
          id="username" 
          formControlName="username" 
          placeholder="admin&#64;financehub.com"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <small class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Please enter a valid email
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input 
            [type]="hidePassword ? 'password' : 'text'" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            {{hidePassword ? 'ðŸ‘ï¸' : 'ðŸ™ˆ'}}
          </button>
        </div>
        <small class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters
        </small>
      </div>

      <div *ngIf="error" class="error-alert">
        {{ error }}
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>

    <div class="demo-credentials">
      <p><strong>Demo Credentials:</strong></p>
      <p>Email: admin&#64;financehub.com</p>
      <p>Password: Admin123!</p>
    </div>
  </div>
</div>
