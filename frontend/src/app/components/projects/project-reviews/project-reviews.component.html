<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Reviews & Ratings</h2>
  </div>

  <!-- Add Review -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <h3 class="text-lg font-semibold mb-4">Share Your Experience</h3>
    <form (ngSubmit)="onAddReview()">
      <div class="mb-4">
        <label for="rating" class="block text-sm font-medium text-gray-700 mb-2">Rating</label>
        <div class="flex gap-2">
          <button *ngFor="let i of [1, 2, 3, 4, 5]" 
                  type="button"
                  (click)="setRating(i)"
                  class="text-3xl"
                  [class.opacity-50]="newReview.rating < i">
            {{ i <= newReview.rating ? '⭐' : '☆' }}
          </button>
        </div>
      </div>

      <div class="mb-4">
        <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">Comment</label>
        <textarea [(ngModel)]="newReview.comment" name="comment" rows="4" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <button type="submit" [disabled]="!newReview.rating || !newReview.comment"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50">
        Submit Review
      </button>
    </form>
  </div>

  <!-- Reviews List -->
  <div class="space-y-4">
    <div *ngFor="let review of reviews" class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-start mb-3">
        <div>
          <h4 class="font-semibold text-gray-900">{{ review.investorName }}</h4>
          <div class="flex gap-1">
            <span *ngFor="let i of [1, 2, 3, 4, 5]">{{ i <= review.rating ? '⭐' : '☆' }}</span>
          </div>
        </div>
        <span class="text-sm text-gray-500">{{ review.createdAt | date:'mediumDate' }}</span>
      </div>
      <p class="text-gray-700">{{ review.comment }}</p>
    </div>

    <div *ngIf="reviews.length === 0" class="text-center py-8 text-gray-500">
      No reviews yet. Be the first to share your experience!
    </div>
  </div>
</div>
