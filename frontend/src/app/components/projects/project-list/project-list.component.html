<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Investment Opportunities</h2>
    <a routerLink="/projects/create" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Submit Project Idea
    </a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let project of projects" class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <h3 class="text-xl font-semibold text-gray-900">{{ project.title }}</h3>
          <span class="px-2 py-1 text-xs font-semibold rounded-full"
                [ngClass]="{
                  'bg-green-100 text-green-800': project.status === 'ACTIVE',
                  'bg-yellow-100 text-yellow-800': project.status === 'PENDING',
                  'bg-blue-100 text-blue-800': project.status === 'FUNDED'
                }">
            {{ project.status }}
          </span>
        </div>
        <p class="text-gray-600 mb-4 line-clamp-3">{{ project.description }}</p>
        
        <div class="mb-4">
          <div class="flex justify-between text-sm text-gray-600 mb-1">
            <span>Raised: ${{ project.currentAmount }}</span>
            <span>Goal: ${{ project.targetAmount }}</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div class="bg-blue-600 h-2.5 rounded-full" [style.width.%]="(project.currentAmount! / project.targetAmount) * 100"></div>
          </div>
        </div>

        <div class="flex justify-between items-center mt-4">
          <span class="text-sm text-gray-500">By {{ project.ownerName }}</span>
          <a [routerLink]="['/projects', project.id]" class="text-blue-600 hover:text-blue-800 font-medium">
            View Details
          </a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="projects.length === 0" class="text-center py-12">
    <p class="text-gray-500 text-lg">No active projects found at the moment.</p>
  </div>
</div>
