<mat-toolbar color="primary" class="navbar">
  <div class="navbar-container">
    <div class="navbar-left">
      <button mat-icon-button class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title" routerLink="/dashboard">FinanceHub</span>
    </div>

    <div class="navbar-center" *ngIf="isAuthenticated">
      <button mat-button routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </button>
      <button mat-button routerLink="/accounts" routerLinkActive="active">
        <mat-icon>account_balance</mat-icon>
        Accounts
      </button>
      <button mat-button routerLink="/transactions" routerLinkActive="active">
        <mat-icon>receipt_long</mat-icon>
        Transactions
      </button>
      <button mat-button routerLink="/budgets" routerLinkActive="active">
        <mat-icon>savings</mat-icon>
        Budgets
      </button>
      <button mat-button routerLink="/analytics" routerLinkActive="active">
        <mat-icon>analytics</mat-icon>
        Analytics
      </button>
    </div>

    <div class="navbar-right" *ngIf="isAuthenticated">
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu">
        <mat-icon>account_circle</mat-icon>
        <span>{{ userName }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="navigateTo('/profile')">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="navigateTo('/settings')">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>

    <div class="navbar-right" *ngIf="!isAuthenticated">
      <button mat-button routerLink="/auth/login">
        <mat-icon>login</mat-icon>
        Login
      </button>
      <button mat-raised-button color="accent" routerLink="/auth/register">
        Sign Up
      </button>
    </div>
  </div>
</mat-toolbar>
