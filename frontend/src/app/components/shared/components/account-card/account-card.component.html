<mat-card class="account-card">
  <mat-card-header>
    <div class="account-header">
      <mat-icon class="account-icon">{{ getAccountIcon() }}</mat-icon>
      <div class="account-info">
        <h3>{{ account?.name }}</h3>
        <span class="account-type">{{ account?.type }}</span>
      </div>
    </div>
  </mat-card-header>
  
  <mat-card-content>
    <div class="account-balance" [ngClass]="getBalanceClass()">
      <span class="currency">$</span>
      <span class="amount">{{ account?.balance | number:'1.2-2' }}</span>
    </div>
    
    <div class="account-details" *ngIf="account?.accountNumber">
      <span class="label">Account Number:</span>
      <span class="value">{{ account.accountNumber }}</span>
    </div>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button color="primary">View Details</button>
    <button mat-button>Transactions</button>
  </mat-card-actions>
</mat-card>
