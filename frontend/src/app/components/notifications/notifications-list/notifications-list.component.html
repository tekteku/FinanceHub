<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">All Notifications</h2>

  <div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
      <span class="text-sm text-gray-600">{{ (unreadCount$ | async) || 0 }} Unread</span>
      <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
        Mark all as read
      </button>
    </div>

    <div class="divide-y divide-gray-200">
      <div *ngIf="(notifications$ | async) as notifications; else loading">
        <div *ngFor="let notification of notifications"
             [class.bg-blue-50]="!notification.isRead"
             class="p-4 hover:bg-gray-50 transition cursor-pointer"
             (click)="toggleRead(notification)">
          <div class="flex gap-4">
            <div class="text-2xl">{{ getIcon(notification.type) }}</div>
            <div class="flex-1">
              <div class="flex justify-between items-start">
                <h3 class="font-semibold text-gray-900">{{ notification.title }}</h3>
                <span *ngIf="!notification.isRead" class="w-2 h-2 bg-blue-600 rounded-full"></span>
              </div>
              <p class="text-gray-600 mt-1">{{ notification.message }}</p>
              <span class="text-xs text-gray-500 mt-2">{{ notification.createdAt | date:'medium' }}</span>
            </div>
          </div>
        </div>

        <div *ngIf="notifications.length === 0" class="p-8 text-center text-gray-500">
          No notifications yet
        </div>
      </div>

      <ng-template #loading>
        <div class="p-8 text-center text-gray-500">
          Loading...
        </div>
      </ng-template>
    </div>
  </div>
</div>
